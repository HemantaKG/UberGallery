<!DOCTYPE html>
<html>
    {{> partials/head }}

    <body>
        <div id="album" class="container">
            <h1 id="album-title" class="text-white display-4">
                <a href="/">&lt;</a>
                {{ title }}
            </h1>

            <div class="d-flex flex-wrap justify-content-around my-3">
                {{# images }}
                    <a href="{{# imagePath }}{{ name }}{{/ imagePath }}" title="{{ name }}" class="image rounded position-relative m-3">
                        <img src="{{# thumbnailPath }}{{ name }}{{/ thumbnailPath }}" alt="{{ name }}">
                    </a>
                {{/ images }}
            </div>

        </div>

        {{> partials/pagination }}

        {{> partials/modal }}

        <script src="{{# themePath }}js/modal.js{{/ themePath }}" defer></script>

        Powered by <a href="http://www.ubergallery.net">UberGallery</a>
    </body>
</html>
