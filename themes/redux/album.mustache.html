<!DOCTYPE html>
<html>
    {{> partials/head }}

    <body>
        <h1>{{ album.title }}</h1>

        {{# album.images }}
            <a href="/default/{{ name }}" class="image">
                <img src="/default/thumbnail/{{ name }}" alt="{{ name }}" title="{{ name }}">
            </a>
        {{/ album.images }}
    </body>
</html>
